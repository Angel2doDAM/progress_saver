name: progress_saver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.1
  sqflite: ^2.2.8
  sqflite_common_ffi: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.5
  provider: any
  http: ^1.3.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: KeaniaOne
      fonts:
        - asset: assets/fonts/KeaniaOne-Regular.ttf